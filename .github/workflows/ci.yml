name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Generate HTML test report
        if: always()
        run: node scripts/generate-html-report.js

      - name: Upload test report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.html
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parse test results from JSON
          TOTAL_TESTS=$(jq -r '.numTotalTests // 0' test-results.json)
          PASSED_TESTS=$(jq -r '.numPassedTests // 0' test-results.json)
          FAILED_TESTS=$(jq -r '.numFailedTests // 0' test-results.json)
          SKIPPED_TESTS=$(jq -r '.numPendingTests // 0' test-results.json)
          SUCCESS=$(jq -r '.success' test-results.json)
          
          # Determine status emoji
          if [ "$SUCCESS" = "true" ]; then
            STATUS_EMOJI="âœ…"
            STATUS_TEXT="All tests passed!"
          else
            STATUS_EMOJI="âŒ"
            STATUS_TEXT="Some tests failed"
          fi
          
          echo "### $STATUS_EMOJI $STATUS_TEXT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Passed | $PASSED_TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Failed | $FAILED_TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "| â­ï¸ Skipped | $SKIPPED_TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Total | $TOTAL_TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ [Download detailed HTML report from artifacts](#)" >> $GITHUB_STEP_SUMMARY

      - name: Build
        run: npm run build
